<!doctype html>
<html>

<head>
	<title>Google</title>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet">
</head>

<body>

	<header>
		<ul>
			<li><a href="https://www.gmail.com">Gmail</a></li>
			<li><a href="http://www.images.google.com">Images</a></li>
			<li><a href="#" id="menu-icon"><img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" width="20px" height="20px" alt=""></a></li>
            <li><a href="#" id="sign-in">Sign in</a></li>
		</ul>

	<section id="main">
		<center>

		</div>

				<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>

			</span>
			<span class="right">
				<a class="rg" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
